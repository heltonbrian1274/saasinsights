<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    #blog-posts {
      margin-bottom: 2rem;
    }
    .post {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .admin-section {
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 5px;
      max-width: 500px;
    }
    .admin-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 0.5rem;
      transition: background 0.2s;
    }
    .admin-btn:hover {
      background: #0056b3;
    }
    .remove-btn {
      background: #dc3545;
    }
    .remove-btn:hover {
      background: #a71d2a;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    .no-posts {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>My Simple Blog</h1>
  <div id="blog-posts"></div>

  <h2>Admin Panel</h2>
  <div class="admin-section">
    <h3>Create New Post</h3>
    <form id="new-post-form">
      <label>Title
        <input type="text" id="post-title" required>
      </label>
      <label>Author
        <input type="text" id="post-author" required>
      </label>
      <label>Content
        <textarea id="post-content" required rows="4"></textarea>
      </label>
      <button class="admin-btn" type="submit">Add Post</button>
    </form>
    <hr>
    <h3>Manage Posts</h3>
    <div id="admin-posts-list"></div>
  </div>

  <script>
    // Sample initial posts
    let blogPosts = [
      {
        id: 1,
        title: "Welcome to the Blog!",
        author: "Admin",
        date: "2025-07-07",
        content: "This is the first post on your new blog."
      },
      {
        id: 2,
        title: "Second Post",
        author: "Jane Doe",
        date: "2025-07-07",
        content: "Here's another post to show how things work."
      }
    ];

    // Utility to format date as YYYY-MM-DD
    function getToday() {
      const d = new Date();
      return d.toISOString().slice(0, 10);
    }

    // Render blog posts to main view
    function renderBlogPosts() {
      const container = document.getElementById('blog-posts');
      if (blogPosts.length === 0) {
        container.innerHTML = '<p class="no-posts">No blog posts yet.</p>';
        return;
      }
      container.innerHTML = blogPosts.map(post => `
        <div class="post">
          <h3>${post.title}</h3>
          <p><em>By ${post.author} on ${post.date}</em></p>
          <p>${post.content}</p>
        </div>
      `).join('');
    }

    // Render admin panel post list with remove buttons
    function renderAdminPosts() {
      const container = document.getElementById('admin-posts-list');
      if (blogPosts.length === 0) {
        container.innerHTML = '<p class="no-posts">No posts available.</p>';
        return;
      }
      container.innerHTML = blogPosts.map(post => `
        <div style="margin-bottom: 1rem; border: 1px solid #eee; padding: 1rem; border-radius: 5px;">
          <strong>${post.title}</strong> by ${post.author} on ${post.date}
          <button class="admin-btn remove-btn" onclick="removePost(${post.id})">Remove</button>
        </div>
      `).join('');
    }

    // Add a new post
    function addPost(title, author, content) {
      const newPost = {
        id: Date.now(),
        title,
        author,
        date: getToday(),
        content
      };
      blogPosts.unshift(newPost); // Add to start
      renderBlogPosts();
      renderAdminPosts();
    }

    // Remove a post by ID
    function removePost(postId) {
      blogPosts = blogPosts.filter(post => post.id !== postId);
      renderBlogPosts();
      renderAdminPosts();
    }

    // Handle new post form submission
    document.getElementById('new-post-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('post-title').value.trim();
      const author = document.getElementById('post-author').value.trim();
      const content = document.getElementById('post-content').value.trim();
      if (title && author && content) {
        addPost(title, author, content);
        this.reset();
      }
    });

    // Initial render
    renderBlogPosts();
    renderAdminPosts();

    // Expose removePost to global scope for inline onclick
    window.removePost = removePost;
  </script>
</body>
</html>
